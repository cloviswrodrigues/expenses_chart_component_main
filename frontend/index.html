<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="balance">
        <span>My balance</span>
        <p>$921.48</p>
      </div>
      <div class="logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
    <div class="card">
      <h1>Spending - Last 7 days</h1>
      <div>
        <canvas id="chart"></canvas>
      </div>
      <div class="information">
        <div class="total">
          <span>Total this month</span>
          <p>$478.33</p>
        </div>
        <div class="percentage">
          <p>+2.4%</p>
          <span>from last month</span>
        </div>
      </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cloviswrodrigues" target="_blank">Cl√≥vis Rodrigues</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2"></script>
  
  <script>
    const context = document.getElementById('chart');

    dataJson = [
      {
        "label": "mon",
        "data": 17.45
      },
      {
        "label": "tue",
        "data": 34.91
      },
      {
        "label": "wed",
        "data": 52.36
      },
      {
        "label": "thu",
        "data": 31.07
      },
      {
        "label": "fri",
        "data": 23.39
      },
      {
        "label": "sat",
        "data": 43.28
      },
      {
        "label": "sun",
        "data": 25.48
      }
    ]
  
    const chart = new Chart(context, {
      type: 'bar',
      data: {
        labels: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'],
        datasets: [{
          label: null,
          data: dataJson.map((item) => item.data),
          borderWidth: 1,
          backgroundColor: ['hsl(10, 79%, 65%)'],
          hoverBackgroundColor: 'hsl(186, 34%, 60%)',
          borderRadius: [5],
          borderSkipped: false,
        }]
      },
      options: {
        scales: {
          x: {
            grid: {
              display: false,
              drawOnChartArea: false,
            },
            border: {
              display: false
            }
          },
          y: {
            grid: {
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              lineWidth: 0,
            },
            ticks: {
              display: false,
            },
            border: {
              display: false
            }
          },
          
        },
        plugins: {
          tooltip: {
            backgroundColor: 'hsl(25, 47%, 15%)',
            callbacks: {
              label: (context) => {
                console.log(context)
                return '$'+context.formattedValue
              }
            }
          }
        }              
      },
    });

    console.log('chart: ',chart.options.scales.x)
    
  </script>

</html>
